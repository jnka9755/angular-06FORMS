<div class="row">
    <div class="row">

        <form (ngSubmit)="save()" #productForm="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" 
                            ngModel name="product" required  minlength="3">
                    <span class="form-text text-danger" 
                    *ngIf="validateName()">
                            Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" 
                            ngModel name="price" customMin [minValue]="0" required min="0">
                    <span class="form-text text-danger" 
                    *ngIf="validatePrice()">
                            El precion debe ser mayor a 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" 
                            ngModel name="existences" customMin [minValue]="-1" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="productForm.invalid"> Guardar </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span> Valid </span>
        <pre>{{ productForm.valid }}</pre>

        <span> Pristine </span>
        <pre>{{ productForm.pristine }}</pre>

        <span> Touched </span>
        <pre>{{ productForm.touched }}</pre>

        <span> Value </span>
        <pre>{{ productForm.value | json }}</pre>

        <span> CustomDirective </span>
        <pre>{{ productForm.controls['price']?.errors | json }}</pre>
    </div>
</div>
