<h2>Template: <small> Switchs </small></h2>
<hr>

<form #personForm="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Género </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="person.gender"
                        id="radioM" 
                        name="radioGender"
                        required="">
                <label class="form-check-label" for="radioM"> Masculino</label> 
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        [(ngModel)]="person.gender"
                        id="radioF" 
                        name="radioGender"
                        required="">
                <label class="form-check-label" for="radioF"> Femenino</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Notificaciones </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox"
                        [(ngModel)]="person.notifications"
                        name="notifications"
                        id="checkN">
                <label class="form-check-label" for="checkN">Recibir notificaciones</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        [(ngModel)]="termsConditions"
                        name="termsConditions"
                        id="checkTC"
                        required>
                <label class="form-check-label" for="checkTC">Términos y condiciones </label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="personForm.invalid"> Guardar </button>
        </div>
    </div>
</form>

<h5> Valor del formulario </h5>
<pre> {{ personForm.value | json }}</pre>
<br>

<h5> Perosona </h5>
<pre> {{ person | json }}</pre>
<br>

<h5> Formulario Valido </h5>
<pre>{{ personForm.valid }}</pre>
<br>

<h5> Terminos </h5>
<pre>{{ personForm.controls['termsConditions']?.errors | json }}</pre>
<br>

<pre>Condiciones: </pre>
